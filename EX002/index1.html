<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body> 
    <h1> Parágrafo e quebras de linha </h1> <!-- H1 - TEXTO NEGRITO -->
    <hr> <!-- linha horizontal -->
    <p>
        Você pode escrever um parágrafo de qualquer jeito, basta por tudo no meio
        da tag &lt;p&gt; e &lt;/&gt;
    </p>

    <p>
        Para Você fazer uma quebra de linha como esta <br>
        basta usar a tag &lt;br&gt;
    </p>
    
    <p>
        Para adicionar simbolos especiais:
        Usar a tag & e por o codigo <br>
        Ex: &reg;, &uparrow;

    </p>

    <p>
        Para adicionar emoji: &#x1f596; 
    </p>
</body>
</html>
