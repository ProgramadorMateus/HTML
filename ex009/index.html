<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>TRABALHANDO COM LISTAS</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A" start="2"> 
        <li>oi</li>
        <li>tudo bem?</li>
        <li>como você ta?</li>
    </ol>

    <h2> Listas não ordenadas </h2>
    <ol> 
        <li>oi</li> 
        <ul >
           <li>oi</li>
           <li>tudo bem?</li> 
        </ul>
    
    </ol>
</body>
</htmlu
